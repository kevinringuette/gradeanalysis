<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f5f9;
            padding: 32px 16px;
            color: #0f172a;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 30px 60px -35px rgba(15, 23, 42, 0.35);
            padding: 40px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        h1 {
            font-size: 1.8em;
            color: #0f172a;
            margin-bottom: 28px;
            letter-spacing: -0.01em;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1em;
            border: 1px solid #cbd5f5;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #f8fafc;
        }

        .search-box input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12);
            background: #ffffff;
        }
        
        .student-list {
            max-height: 440px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            margin-top: 12px;
            background: #ffffff;
        }
        
        .student-item {
            padding: 16px 18px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .student-item:hover {
            background: #f8fafc;
            transform: translateX(2px);
        }
        
        .student-item:last-child {
            border-bottom: none;
        }
        
        .student-name {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .student-email {
            color: #64748b;
            font-size: 0.9em;
        }

        .section-list {
            display: grid;
            gap: 16px;
        }

        .section-item {
            padding: 20px 22px;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            background: #ffffff;
        }

        .section-item:hover {
            border-color: #6366f1;
            background: #f8fafc;
            transform: translateY(-2px);
        }

        .section-name {
            font-weight: 600;
            color: #0f172a;
            font-size: 1.05em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px 18px;
            border-radius: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(185, 28, 28, 0.2);
        }

        .back-button {
            background: #eef2ff;
            color: #4c51bf;
            border: none;
            padding: 10px 20px;
            border-radius: 999px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
            transition: background 0.2s, transform 0.2s;
        }

        .back-button:hover {
            background: #e0e7ff;
            transform: translateX(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-bottom: 32px;
        }

        .stat {
            text-align: left;
            padding: 18px 20px;
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 12px 25px -20px rgba(15, 23, 42, 0.4);
        }

        .stat-value {
            font-size: 1.65em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .category-filters {
            display: none;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 18px;
            padding: 14px 18px;
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .category-filters__title {
            font-weight: 600;
            color: #1e293b;
        }

        .category-filters__list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-filters__item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.85em;
            color: #334155;
            background: #f8fafc;
            transition: background 0.2s, border-color 0.2s, color 0.2s, transform 0.2s;
            user-select: none;
        }

        .category-filters__item:hover {
            border-color: #6366f1;
            background: #eef2ff;
            transform: translateY(-1px);
        }

        .category-filters__item--active {
            font-weight: 600;
            border-color: #6366f1;
            background: #eef2ff;
            color: #312e81;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.12);
        }

        .category-filters__checkbox {
            display: none;
        }

        .category-filters__swatch {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.9);
        }

        .category-filters__text {
            line-height: 1;
        }

        .exam { color: #ef4444; }
        .quiz { color: #3b82f6; }
        .homework { color: #10b981; }

        .chart-container {
            position: relative;
            height: 420px;
            margin-top: 20px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.08);
        }

        .chart-empty {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #4b5563;
            font-size: 1em;
        }

        .debug-panel {
            margin-top: 28px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 0 20px 20px 20px;
            color: #1e293b;
            font-size: 0.9em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 18px 36px -32px rgba(15, 23, 42, 0.6);
        }

        .debug-panel--hidden {
            display: none;
        }

        .debug-panel--error {
            border-color: #f87171;
        }

        .debug-panel__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 16px 0 14px;
            border-bottom: 1px solid #e2e8f0;
        }

        .debug-panel__title {
            font-weight: 600;
            color: #0f172a;
        }

        .debug-panel__actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .debug-panel__status {
            font-size: 0.8em;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .debug-toggle {
            background: #0f172a;
            color: #f8fafc;
            border: none;
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 0.8em;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .debug-toggle:hover {
            background: #111827;
            transform: translateY(-1px);
        }

        .debug-panel--collapsed pre {
            display: none;
        }

        .debug-panel pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            background: #fff;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            padding: 12px;
            margin: 0;
            max-height: 260px;
        }
        
        .student-info {
            background: #ffffff;
            padding: 16px 18px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
            color: #475569;
        }

        .student-info h2 {
            font-size: 1.2em;
            color: #0f172a;
            margin-bottom: 5px;
        }

        .student-info p {
            color: #64748b;
            font-size: 0.9em;
        }

        .dashboard-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .metric-card {
            border-radius: 18px;
            padding: 22px 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #e2e8f0;
            background: #ffffff;
            box-shadow: 0 18px 35px -30px rgba(15, 23, 42, 0.45);
        }

        .metric-card--primary {
            background: linear-gradient(140deg, rgba(99, 102, 241, 0.12) 0%, rgba(79, 70, 229, 0.06) 100%);
            border-color: rgba(99, 102, 241, 0.35);
        }

        .metric-card__label {
            font-size: 0.75em;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #64748b;
        }

        .metric-card__value {
            font-size: 2.5em;
            font-weight: 700;
            color: #1e293b;
        }

        .attendance-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 4px;
        }

        .attendance-summary__item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 999px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            font-size: 0.85em;
            color: #334155;
        }

        .attendance-summary__item--total {
            background: #eef2ff;
            border-color: rgba(99, 102, 241, 0.35);
            color: #3730a3;
        }

        .attendance-summary__item-label {
            font-weight: 500;
        }

        .attendance-summary__item-count {
            font-weight: 600;
        }

        .attendance-summary__empty {
            font-size: 0.85em;
            color: #94a3b8;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 12px;
            }

            .container {
                padding: 28px 22px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .dashboard-overview {
                grid-template-columns: 1fr;
            }

            .chart-container {
                padding: 16px;
                height: 360px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Screen 1: Master Section Selection -->
        <div id="masterSectionScreen" class="screen active">
            <h1>Select Section</h1>
            <div class="search-box">
                <input type="text" id="sectionSearch" placeholder="Start typing section name or teacher...">
            </div>
            <div id="sectionListContainer" class="section-list"></div>
            <div id="loadingSections" class="loading" style="display: none;">Loading sections...</div>
            <div id="errorSections" class="error" style="display: none;"></div>
        </div>

        <!-- Screen 2: Student Selection -->
        <div id="studentSelectionScreen" class="screen">
            <button class="back-button" onclick="goToMasterSectionScreen()">← Back to Sections</button>
            <h1>Select Student</h1>
            <div id="selectedSectionInfo" class="student-info"></div>
            <div class="search-box">
                <input type="text" id="studentSearch" placeholder="Start typing student name...">
            </div>
            <div id="studentListContainer" class="student-list"></div>
            <div id="loadingStudents" class="loading" style="display: none;">Loading students...</div>
            <div id="errorStudents" class="error" style="display: none;"></div>
        </div>

        <!-- Screen 3: Grade Visualization -->
        <div id="gradeVisualizationScreen" class="screen">
            <button class="back-button" onclick="goToStudentSelection()">← Back to Students</button>
            <h1>Student Progress</h1>
            <div id="gradeStudentInfo" class="student-info"></div>

            <div class="dashboard-overview">
                <div class="metric-card metric-card--primary">
                    <span class="metric-card__label">Overall grade</span>
                    <span class="metric-card__value" id="overallGrade">--</span>
                </div>
                <div class="metric-card">
                    <span class="metric-card__label">Attendance</span>
                    <div id="attendanceSummary" class="attendance-summary">
                        <span class="attendance-summary__empty">No attendance events recorded.</span>
                    </div>
                </div>
            </div>

            <div class="stats" id="statsContainer">
                <!-- Stats will be populated dynamically -->
            </div>

            <div id="categoryFilters" class="category-filters" aria-label="Assignment type filters" role="group">
                <span class="category-filters__title">Show in chart:</span>
                <div id="categoryFiltersList" class="category-filters__list"></div>
            </div>

            <div class="chart-container">
                <canvas id="progressChart"></canvas>
                <div id="chartEmptyState" class="chart-empty">Select at least one category to display the trend.</div>
            </div>
            <div id="loadingGrades" class="loading" style="display: none;">Loading grades...</div>
            <div id="errorGrades" class="error" style="display: none;"></div>
            <div id="gradeDebugPanel" class="debug-panel debug-panel--hidden debug-panel--collapsed" aria-live="polite">
                <div class="debug-panel__header">
                    <span class="debug-panel__title">Webhook debug details</span>
                    <div class="debug-panel__actions">
                        <span id="gradeDebugStatus" class="debug-panel__status">Idle</span>
                        <button type="button" id="gradeDebugToggle" class="debug-toggle" aria-expanded="false">Expand</button>
                    </div>
                </div>
                <pre id="gradeDebugInfo">No grade requests made yet.</pre>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            AIRTABLE_API_KEY: 'patKpnKPzEDsF2yqq.21ad8d2fe3b4defaa3fe0c197b87ebd0142227b2e03d9d6ce3a767f1a3dd1fd2',
            AIRTABLE_BASE_ID: 'appTwYDVvnYPB8D2N',
            TABLES: {
                STUDENTS: 'tblFr5ExAzNUYeLFU',
                SECTIONS: 'tblk5aImbw2a8mAsL',
                ATTENDANCE: 'tbljDMBwctNlO8bUt'
            },
            N8N_WEBHOOK_URL: 'https://kringuette0.app.n8n.cloud/webhook/a49b67da-21bd-4824-85cf-ecee179e15d6'
        };

        let allStudents = [];
        let allSections = [];
        let selectedStudent = null;
        let selectedSection = null;
        let chart = null;
        let currentAssignments = [];
        let currentAttendanceEvents = [];
        let visibleAssignmentTypes = new Set();
        let lastFilterTypes = [];
        let studentsLoaded = false;
        let studentsLoadingPromise = null;
        let currentSectionSearchTerm = '';

        function toSearchableString(value) {
            if (value === undefined || value === null) {
                return '';
            }
            if (Array.isArray(value)) {
                return value
                    .map(item => toSearchableString(item))
                    .filter(Boolean)
                    .join(' ');
            }
            if (typeof value === 'object') {
                const fallback = value.name ?? value.label ?? value.id;
                return fallback ? toSearchableString(fallback) : '';
            }
            return String(value).toLowerCase();
        }

        const categoryFiltersEl = document.getElementById('categoryFilters');
        const categoryFiltersListEl = document.getElementById('categoryFiltersList');
        const chartEmptyStateEl = document.getElementById('chartEmptyState');
        const attendanceSummaryEl = document.getElementById('attendanceSummary');

        function normalizeTypeName(name) {
            if (typeof name === 'string') {
                const trimmed = name.trim();
                if (trimmed.length > 0) {
                    return trimmed;
                }
            }
            return 'Other';
        }

        const PRESET_TYPE_COLORS = {
            'Exam': { border: '#ef4444', bg: 'rgba(239, 68, 68, 0.1)', text: '#ef4444' },
            'Quiz': { border: '#3b82f6', bg: 'rgba(59, 130, 246, 0.1)', text: '#3b82f6' },
            'Homework': { border: '#10b981', bg: 'rgba(16, 185, 129, 0.1)', text: '#059669' }
        };

        const FALLBACK_TYPE_COLORS = [
            { border: '#f59e0b', bg: 'rgba(245, 158, 11, 0.12)', text: '#b45309' },
            { border: '#8b5cf6', bg: 'rgba(139, 92, 246, 0.12)', text: '#6d28d9' },
            { border: '#ec4899', bg: 'rgba(236, 72, 153, 0.12)', text: '#be185d' },
            { border: '#06b6d4', bg: 'rgba(6, 182, 212, 0.12)', text: '#0e7490' },
            { border: '#f97316', bg: 'rgba(249, 115, 22, 0.12)', text: '#c2410c' },
            { border: '#22c55e', bg: 'rgba(34, 197, 94, 0.12)', text: '#15803d' }
        ];

        let fallbackColorIndex = 0;
        const typeColorAssignments = new Map();

        function cloneColorConfig(color) {
            return {
                border: color.border,
                bg: color.bg,
                text: color.text || color.border
            };
        }

        function getTypeColors(typeName) {
            const normalized = normalizeTypeName(typeName);
            if (typeColorAssignments.has(normalized)) {
                return typeColorAssignments.get(normalized);
            }

            let base = PRESET_TYPE_COLORS[normalized];
            if (!base) {
                base = FALLBACK_TYPE_COLORS[fallbackColorIndex % FALLBACK_TYPE_COLORS.length];
                fallbackColorIndex++;
            }

            const colors = cloneColorConfig(base);
            typeColorAssignments.set(normalized, colors);
            return colors;
        }

        function parseDateValue(value) {
            if (!value) {
                return null;
            }
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) {
                return null;
            }
            return date;
        }

        function formatDateKey(date) {
            if (!(date instanceof Date)) {
                return null;
            }
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateLabel(date) {
            if (!(date instanceof Date)) {
                return '';
            }
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        function getAttendanceColor(events) {
            if (!events || events.length === 0) {
                return '#6b7280';
            }

            const types = events
                .map(event => (event.excuseType || '').toLowerCase())
                .join(' ');

            if (types.includes('not present') || types.includes('absent')) {
                return '#ef4444';
            }
            if (types.includes('tardy')) {
                return '#f59e0b';
            }
            if (types.includes('left') || types.includes('leave')) {
                return '#f97316';
            }
            return '#6b7280';
        }

        function setChartEmptyState(message) {
            if (!chartEmptyStateEl) {
                return;
            }
            if (message) {
                chartEmptyStateEl.textContent = message;
                chartEmptyStateEl.style.display = 'flex';
            } else {
                chartEmptyStateEl.style.display = 'none';
            }
        }

        function renderCategoryFilters() {
            if (!categoryFiltersEl || !categoryFiltersListEl) {
                return;
            }

            if (!lastFilterTypes || lastFilterTypes.length === 0) {
                categoryFiltersEl.style.display = 'none';
                categoryFiltersListEl.innerHTML = '';
                return;
            }

            categoryFiltersEl.style.display = 'flex';
            categoryFiltersListEl.innerHTML = '';

            visibleAssignmentTypes = new Set([...visibleAssignmentTypes].filter(type => lastFilterTypes.includes(type)));

            lastFilterTypes.forEach(type => {
                const colors = getTypeColors(type);
                const optionId = `category-filter-${type.toLowerCase().replace(/[^a-z0-9]+/g, '-')}`;

                const label = document.createElement('label');
                label.className = 'category-filters__item';
                const isActive = visibleAssignmentTypes.has(type);
                if (isActive) {
                    label.classList.add('category-filters__item--active');
                }
                label.setAttribute('for', optionId);

                if (isActive) {
                    label.style.borderColor = colors.border;
                    label.style.backgroundColor = colors.bg;
                    label.style.color = colors.text;
                } else {
                    label.style.borderColor = '#e2e8f0';
                    label.style.backgroundColor = '#f8fafc';
                    label.style.color = '#334155';
                }

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = optionId;
                checkbox.className = 'category-filters__checkbox';
                checkbox.checked = visibleAssignmentTypes.has(type);
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        visibleAssignmentTypes.add(type);
                    } else {
                        visibleAssignmentTypes.delete(type);
                    }
                    renderCategoryFilters();
                    createChart(currentAssignments, currentAttendanceEvents);
                });

                const swatch = document.createElement('span');
                swatch.className = 'category-filters__swatch';
                swatch.style.backgroundColor = colors.border;

                const text = document.createElement('span');
                text.className = 'category-filters__text';
                text.textContent = type;

                label.appendChild(checkbox);
                label.appendChild(swatch);
                label.appendChild(text);

                categoryFiltersListEl.appendChild(label);
            });
        }

        function updateCategoryFilters(typeNames, { resetSelection = false } = {}) {
            const normalized = [...new Set((typeNames || []).map(normalizeTypeName))];
            lastFilterTypes = normalized;

            if (resetSelection) {
                visibleAssignmentTypes = new Set(normalized);
            } else {
                const allowed = new Set(normalized);
                visibleAssignmentTypes = new Set([...visibleAssignmentTypes].filter(type => allowed.has(type)));
                normalized.forEach(type => {
                    if (!visibleAssignmentTypes.has(type)) {
                        visibleAssignmentTypes.add(type);
                    }
                });
            }

            renderCategoryFilters();
        }

        const debugPanelEl = document.getElementById('gradeDebugPanel');
        const debugInfoEl = document.getElementById('gradeDebugInfo');
        const debugToggleEl = document.getElementById('gradeDebugToggle');
        const debugStatusEl = document.getElementById('gradeDebugStatus');
        let debugHistory = [];

        if (debugToggleEl && debugPanelEl) {
            debugToggleEl.addEventListener('click', () => {
                const isCollapsed = debugPanelEl.classList.toggle('debug-panel--collapsed');
                debugToggleEl.textContent = isCollapsed ? 'Expand' : 'Collapse';
                debugToggleEl.setAttribute('aria-expanded', (!isCollapsed).toString());
            });
        }
        
        async function airtableRequest(tableId, params = {}) {
            const url = new URL(`https://api.airtable.com/v0/${CONFIG.AIRTABLE_BASE_ID}/${tableId}`);
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${CONFIG.AIRTABLE_API_KEY}`
                }
            });

            if (!response.ok) {
                throw new Error(`Airtable API error: ${response.statusText}`);
            }

            return await response.json();
        }

        async function fetchAllRecords(tableId, params = {}) {
            let records = [];
            let offset;

            do {
                const pageParams = { ...params };
                if (offset) {
                    pageParams.offset = offset;
                }

                const page = await airtableRequest(tableId, pageParams);

                    records = records.concat(page.records);
                }
                offset = page.offset;
            } while (offset);

            return records;

                });

                        body: requestBody

                    }

                    try {

        function ensureDebugPanelVisible() {

        function indentLines(value, indent = '      ') {
            if (value === undefined) {
                return `${indent}undefined`;
            }
            if (value === null) {
                return `${indent}null`;
            }
            if (typeof value === 'string') {
                return value
                    .split('\n')
                    .map(line => `${indent}${line}`)
                    .join('\n');
            }
            if (typeof value === 'object') {
                try {
                    return JSON.stringify(value, null, 2)
                        .split('\n')
                        .map(line => `${indent}${line}`)
                        .join('\n');
                } catch (error) {
                    return `${indent}[unserializable value]`;
                }
            }
            return `${indent}${value}`;
        }

        function formatSection(label, value) {
            return `${label}\n${indentLines(value)}`;
        }

        function formatStage(stage) {
            if (!stage) {
                return 'update';
            }
            return stage.replace(/-/g, ' ');
        }

        function formatDebugHistory(history) {
            return history.map((entry, index) => {
                const lines = [`${index + 1}. [${entry.timestamp}] stage: ${formatStage(entry.stage)}`];
                if (entry.error) {
                    lines.push(`   error: ${entry.error}`);
                }
                if (entry.request) {
                    lines.push(formatSection('   request', entry.request));
                }
                if (entry.response) {
                    lines.push(formatSection('   response', entry.response));
                }
                if (entry.extractedAssignments !== undefined) {
                    lines.push(`   extractedAssignments: ${entry.extractedAssignments}`);
                }
                return lines.join('\n');
            }).join('\n\n');
        }

        function updateDebugPanel(event) {
            if (!debugPanelEl || !debugInfoEl) {
                return;
            }

            ensureDebugPanelVisible();

            const timestamp = new Date().toISOString();
            const entry = {
                timestamp,
                ...event
            };

            debugHistory.push(entry);
            if (debugHistory.length > 20) {
                debugHistory = debugHistory.slice(debugHistory.length - 20);
            }

            debugInfoEl.textContent = formatDebugHistory(debugHistory);

            if (debugStatusEl) {
                const statusLabel = event.stage ? formatStage(event.stage) : (event.error ? 'error' : 'update');
                debugStatusEl.textContent = statusLabel;
            }

            if (event.stage === 'request') {
                debugPanelEl.classList.remove('debug-panel--error');
            }

            const isErrorStage = Boolean(event.stage && event.stage.includes('error'));

            if (isErrorStage || event.stage === 'error' || event.error) {
                debugPanelEl.classList.add('debug-panel--error');
                if (debugToggleEl && debugPanelEl.classList.contains('debug-panel--collapsed')) {
                    debugPanelEl.classList.remove('debug-panel--collapsed');
                    debugToggleEl.textContent = 'Collapse';
                    debugToggleEl.setAttribute('aria-expanded', 'true');

                debugPanelEl.classList.remove('debug-panel--collapsed');
                debugToggleEl.textContent = 'Collapse';
                debugToggleEl.setAttribute('aria-expanded', 'true');
            }
        }

        function normalizeGradePayload(raw) {
            const visited = new WeakSet();

            function isAssignment(item) {
                return item && typeof item === 'object' && (
                    Object.prototype.hasOwnProperty.call(item, 'assignment_id') ||
                    Object.prototype.hasOwnProperty.call(item, 'assignmentId')
                );
            }

            function extract(node) {
                if (node === null || node === undefined) {
                    return [];
                }

                if (typeof node === 'string') {
                    try {
                        return extract(JSON.parse(node));
                    } catch (error) {
                        console.warn('Unable to parse string response as JSON', error);
                        return [];
                    }
                }

                if (typeof node === 'object') {
                    if (visited.has(node)) {
                        return [];
                    }
                    visited.add(node);
                }

                if (Array.isArray(node)) {
                    if (node.length === 0) {
                        return [];
                    }

                    if (node.every(isAssignment)) {
                        return node;
                    }

                    return node.flatMap(extract);
                }

                if (typeof node === 'object') {
                    if (Array.isArray(node.value)) {
                        const direct = extract(node.value);
                        if (direct.length > 0) {
                            return direct;
                        }
                    }

                    const nestedResults = Object.keys(node).flatMap(key => extract(node[key]));
                    if (nestedResults.length > 0) {
                        return nestedResults;
                    }
                }

                return [];
            }

            const assignments = extract(raw);
            return assignments.length > 0 ? assignments : null;
        }

        function normalizeAttendanceType(value) {

            const counts = events.reduce((accumulator, event) => {

                return accumulator;
            }, {});

            const totalItem = document.createElement('div');

            Object.entries(counts)

        function displayGrades(assignments, attendanceRecords) {
            currentAssignments = Array.isArray(assignments) ? assignments : [];
            currentAttendanceEvents = Array.isArray(attendanceRecords) ? attendanceRecords : [];

            updateAttendanceSummary(currentAttendanceEvents);

            const overall = currentAssignments
                .map(a => typeof a.section_grade === 'string' ? parseFloat(a.section_grade) : a.section_grade)
                .filter(value => typeof value === 'number' && !Number.isNaN(value))
                .pop();
            document.getElementById('overallGrade').textContent = overall !== undefined ? `${overall}%` : '--';

            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = '';

            const hasAssignments = currentAssignments.length > 0;
            const hasAttendance = currentAttendanceEvents.length > 0;

            if (!hasAssignments) {
                const emptyState = document.createElement('div');
                emptyState.className = 'stat';
                emptyState.innerHTML = `
                    <div class="stat-value">--</div>
                    <div class="stat-label">No graded work yet</div>
                `;
                statsContainer.appendChild(emptyState);
                updateCategoryFilters([], { resetSelection: true });
            } else {
                const statsByType = {};
                currentAssignments.filter(a => a.points !== undefined).forEach(a => {
                    const type = normalizeTypeName(a.assignment_type?.name);
                    if (!statsByType[type]) {
                        statsByType[type] = [];
                    }
                    const percentage = typeof a.assignment_percentage === 'string'
                        ? parseFloat(a.assignment_percentage)
                        : a.assignment_percentage;
                    if (typeof percentage === 'number' && !Number.isNaN(percentage)) {
                        statsByType[type].push(percentage);
                    }
                });

                Object.keys(statsByType).forEach(type => {
                    const scores = statsByType[type];
                    const avg = scores.reduce((a, b) => a + b, 0) / scores.length;

                    const stat = document.createElement('div');
                    stat.className = 'stat';
                    const colors = getTypeColors(type);
                    stat.innerHTML = `
                        <div class="stat-value">${avg.toFixed(1)}%</div>
                        <div class="stat-label">${type}</div>
                    `;
                    if (colors) {
                        stat.style.backgroundColor = colors.bg;
                        stat.style.border = `1px solid ${colors.border}`;
                        const statValue = stat.querySelector('.stat-value');
                        if (statValue) {
                            statValue.style.color = colors.text;
                        }
                    }
                    statsContainer.appendChild(stat);
                });

                const gradedAssignments = currentAssignments.filter(a => a.points !== undefined);
                const availableTypes = [...new Set(gradedAssignments.map(a => normalizeTypeName(a.assignment_type?.name)))];
                updateCategoryFilters(availableTypes, { resetSelection: true });
            }

            if (!hasAssignments && !hasAttendance) {
                setChartEmptyState('No graded assignments yet.');
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                return;
            }

            setChartEmptyState(null);
            createChart(currentAssignments, currentAttendanceEvents);
        }

        function createChart(assignments, attendanceRecords = []) {
            const hasAssignments = Array.isArray(assignments) && assignments.length > 0;
            const attendanceEvents = Array.isArray(attendanceRecords) ? attendanceRecords.map(record => {
                if (!record) {
                    return null;
                }
                const date = parseDateValue(record.date);
                if (!date) {
                    return null;
                }
                return {
                    id: record.id,
                    date,
                    key: formatDateKey(date),
                    label: formatDateLabel(date),
                    excuseType: record.excuseType || '',
                    comment: record.comment || ''
                };
            }).filter(Boolean) : [];
            const hasAttendance = attendanceEvents.length > 0;

            if (!hasAssignments && !hasAttendance) {
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                setChartEmptyState('No graded assignments yet.');
                return;
            }

            const timelineEntries = new Map();

            function registerDate(value) {
                const date = parseDateValue(value);
                if (!date) {
                    return null;
                }
                const key = formatDateKey(date);
                if (!timelineEntries.has(key)) {
                    timelineEntries.set(key, { date, label: formatDateLabel(date) });
                }
                return key;
            }

            const assignmentsByDate = {};
            let sortedAssignments = [];
            if (hasAssignments) {
                sortedAssignments = [...assignments]
                    .filter(a => a.points !== undefined)
                    .sort((a, b) => {
                        const dateA = parseDateValue(a.date_due || a.date_assigned);
                        const dateB = parseDateValue(b.date_due || b.date_assigned);
                        return (dateA ? dateA.getTime() : 0) - (dateB ? dateB.getTime() : 0);
                    });

                sortedAssignments.forEach(a => {
                    const key = registerDate(a.date_due || a.date_assigned);
                    if (!key) {
                        return;
                    }
                    if (!assignmentsByDate[key]) {
                        assignmentsByDate[key] = {};
                    }
                    const typeName = normalizeTypeName(a.assignment_type?.name);
                    if (!assignmentsByDate[key][typeName]) {
                        assignmentsByDate[key][typeName] = [];
                    }
                    assignmentsByDate[key][typeName].push(a);
                });
            }

            const attendanceByDate = {};
            attendanceEvents.forEach(event => {
                const key = registerDate(event.date);
                if (!key) {
                    return;
                }
                if (!attendanceByDate[key]) {
                    attendanceByDate[key] = [];
                }
                attendanceByDate[key].push(event);
            });

            const timeline = [...timelineEntries.entries()]
                .map(([key, value]) => ({ key, label: value.label, date: value.date }))
                .sort((a, b) => a.date.getTime() - b.date.getTime());

            if (timeline.length === 0) {
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                setChartEmptyState('No timeline data available.');
                return;
            }

            const labels = timeline.map(entry => entry.label);

            let assignmentTypes = [];
            if (hasAssignments) {
                assignmentTypes = [...new Set(sortedAssignments.map(a => normalizeTypeName(a.assignment_type?.name)))];
            }

            let activeTypes = assignmentTypes;
            if (hasAssignments) {
                activeTypes = assignmentTypes.filter(type => visibleAssignmentTypes.size === 0 || visibleAssignmentTypes.has(type));
            }

            const datasets = [];

            if (hasAssignments && activeTypes.length === 0 && !hasAttendance) {
                if (chart) {
                    chart.destroy();
                    chart = null;
                }
                setChartEmptyState('Select at least one category to display the chart.');
                return;
            }

            if (hasAssignments && activeTypes.length > 0) {
                function getDataForType(typeName) {
                    return timeline.map(entry => {
                        const assignmentsOnDate = assignmentsByDate[entry.key]?.[typeName];
                        if (!assignmentsOnDate || assignmentsOnDate.length === 0) {
                            return null;
                        }
                        const validScores = assignmentsOnDate
                            .map(a => typeof a.assignment_percentage === 'string'
                                ? parseFloat(a.assignment_percentage)
                                : a.assignment_percentage)
                            .filter(score => typeof score === 'number' && !Number.isNaN(score));
                        if (validScores.length === 0) {
                            return null;
                        }
                        return validScores.reduce((sum, score) => sum + score, 0) / validScores.length;
                    });
                }

                activeTypes.forEach(typeName => {
                    const colors = getTypeColors(typeName);
                    datasets.push({
                        label: typeName,
                        data: getDataForType(typeName),
                        borderColor: colors.border,
                        backgroundColor: colors.bg,
                        tension: 0.3,
                        borderWidth: 3,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        spanGaps: true
                    });
                });
            }

            if (hasAttendance) {
                const attendanceData = timeline.map(entry => (attendanceByDate[entry.key]?.length ? -5 : null));
                const attendanceColors = timeline.map(entry => getAttendanceColor(attendanceByDate[entry.key] || []));
                const attendancePointStyles = timeline.map(entry => {
                    const events = attendanceByDate[entry.key] || [];
                    if (events.length > 1) {
                        return 'rectRot';
                    }
                    const excuse = events[0]?.excuseType?.toLowerCase() || '';
                    if (excuse.includes('tardy')) {
                        return 'circle';
                    }
                    if (excuse.includes('leave') || excuse.includes('left')) {
                        return 'rect';
                    }
                    return 'triangle';
                });

                datasets.push({
                    label: 'Attendance',
                    data: attendanceData,
                    borderWidth: 0,
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    pointBackgroundColor: attendanceColors,
                    pointBorderColor: attendanceColors,
                    pointStyle: attendancePointStyles,
                    showLine: false,
                    type: 'line',
                    order: 0,
                    spanGaps: true
                });
            }

            if (chart) {
                chart.destroy();
            }

            const yAxisMin = hasAttendance ? -15 : 0;

            const ctx = document.getElementById('progressChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: { size: 14 },
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            bodyFont: { size: 13 },
                            titleFont: { size: 14, weight: 'bold' },
                            displayColors: false,
                            callbacks: {
                                title: () => null,
                                beforeBody: () => '',
                                afterBody: function(context) {
                                    if (!context || context.length === 0) {
                                        return [];
                                    }
                                    const dataIndex = context[0].dataIndex;
                                    const timelineEntry = timeline[dataIndex];
                                    if (!timelineEntry) {
                                        return [];
                                    }

                                    const lines = [];
                                    const assignmentGroups = assignmentsByDate[timelineEntry.key] || {};

                                    Object.keys(assignmentGroups).forEach(typeName => {
                                        const assignmentsOnDate = assignmentGroups[typeName];
                                        assignmentsOnDate.forEach((assignment) => {
                                            if (lines.length > 0) {
                                                lines.push('');
                                            }

                                            lines.push(assignment.short_description || 'Untitled Assignment');
                                            const score = typeof assignment.assignment_percentage === 'string'
                                                ? parseFloat(assignment.assignment_percentage)
                                                : assignment.assignment_percentage;
                                            const formattedScore = typeof score === 'number' && !Number.isNaN(score)
                                                ? `${score.toFixed(1)}%`
                                                : '--';
                                            lines.push(`${typeName}: ${formattedScore}`);

                                            const flags = [];
                                            if (assignment.missing) flags.push('MISSING');
                                            if (assignment.late) flags.push('LATE');
                                            if (assignment.incomplete) flags.push('INCOMPLETE');
                                            if (assignment.exempt) flags.push('EXEMPT');

                                            if (flags.length > 0) {
                                                lines.push('⚠ ' + flags.join(', '));
                                            }
                                        });
                                    });

                                    const attendanceForDate = attendanceByDate[timelineEntry.key] || [];
                                    if (attendanceForDate.length > 0) {
                                        attendanceForDate.forEach(event => {
                                            if (lines.length > 0) {
                                                lines.push('');
                                            }
                                            const label = event.excuseType ? `Attendance · ${event.excuseType}` : 'Attendance';
                                            lines.push(label);
                                            if (event.comment) {
                                                lines.push(event.comment);
                                            }
                                        });
                                    }

                                    return lines;
                                },
                                label: function() {
                                    return '';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: yAxisMin,
                            max: 105,
                            ticks: {
                                callback: function(value) {
                                    if (value === 105 || value < 0) return '';
                                    return value + '%';
                                },
                                font: { size: 12 }
                            },
                            grid: {
                                color: (context) => (context.tick.value < 0 ? 'rgba(239, 68, 68, 0.2)' : 'rgba(0, 0, 0, 0.05)')
                            }
                        },
                        x: {
                            ticks: {
                                font: { size: 11 },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
            setChartEmptyState(null);
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        function goToMasterSectionScreen() {
            showScreen('masterSectionScreen');
            if (allSections.length) {
                applySectionFilter();
            }
        }

        function goToStudentSelection() {
            showScreen('studentSelectionScreen');
        }

        updateAttendanceSummary([]);

        window.onload = function() {
            loadMasterSections();
            ensureStudentsLoaded().catch(() => {
                // Errors are surfaced via the student loader when the screen is opened.
            });
        };
    </script>
</body>
